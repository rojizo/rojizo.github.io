<h2>Descargando...</h2>
<p>Descargando <a id="link" href="" download>la tarea</a>. Si la descarga no 
  comienza haga click en el enlace.</p>

<script type="text/javascript">
  $(document ).ready(function(){
    var $_GET = getGet();
    var docURL = 'tasks/' + $_GET['cid'] + '/' + $_GET['uid'] + $_GET['ext'];
    
    $("#link").attr('href', docURL);
    document.getElementById("link").click();
  });
</script>
